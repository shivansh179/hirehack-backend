spring.application.name=hirehack-uat

# PostgreSQL Database Configuration for UAT
spring.datasource.url=jdbc:postgresql://localhost:5432/hirehacks
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration for UAT
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false

# Gemini API Configuration for UAT
gemini.api.key=AIzaSyALeGidbBFLHMAKDnAoXlmWOU6yV9pFzg4
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
gemini.project.id=hirehack-uat-project
gemini.location=us-central1
gemini.model.name=gemini-2.0-flash

# JWT Configuration for UAT
jwt.secret=myUATSecretKey123456789012345678901234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# OTP Configuration for UAT
otp.expiration.minutes=5
otp.length=6
otp.max.attempts=3

# SMS Configuration for UAT
# sms.provider=twilio
# sms.api.key=your-uat-sms-api-key
# sms.from.number=+1234567890

# Logging Configuration for UAT
logging.level.com.hirehack.hirehack=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Server Configuration for UAT
server.port=8080
server.servlet.context-path=/hirehack-uat

# Management endpoints for UAT
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
