spring.application.name=hirehack-prod

# PostgreSQL Database Configuration for Production
spring.datasource.url=jdbc:postgresql://localhost:5432/hirehacks
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration for Production
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Gemini API Configuration for Production
gemini.api.key=AIzaSyALeGidbBFLHMAKDnAoXlmWOU6yV9pFzg4
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
gemini.project.id=hirehack-prod-project
gemini.location=us-central1
gemini.model.name=gemini-2.0-flash

# JWT Configuration for Production (should use environment variables in real production)
jwt.secret=${JWT_SECRET:myProdSecretKey123456789012345678901234567890}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# OTP Configuration for Production
otp.expiration.minutes=5
otp.length=6
otp.max.attempts=3

# SMS Configuration for Production
# sms.provider=twilio
# sms.api.key=${SMS_API_KEY}
# sms.from.number=${SMS_FROM_NUMBER}

# Logging Configuration for Production
logging.level.com.hirehack.hirehack=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.root=WARN

# Server Configuration for Production
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/hirehack

# Management endpoints for Production (minimal exposure)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.endpoints.web.base-path=/actuator

# Production Security Configuration
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Connection Pool Configuration for Production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
